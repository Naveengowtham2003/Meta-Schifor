{% extends "base.html" %} {% block title %}Blog List{% endblock %} {% block
content %}
<h1>Blog List</h1>
<ul>
  {% for blog in blogs %}
  <li>
    <a href="{{ url_for('blog_detail', blog_id=blog['id']) }}"
      >{{ blog['title'] }}</a
    >
  </li>
  {% endfor %}
</ul>
<div class="form-container">
  <a href="{{ url_for('create_blog') }}">Create a new blog</a>
</div>
{% endblock %}
